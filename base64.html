            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification(translations[currentLanguage].downloadSuccess);
        }

        // è™•ç†æ–‡ä»¶ä¸Šå‚³
        function handleFileUpload(type) {
            const fileInput = document.getElementById(type + 'File');
            const file = fileInput.files[0];
            
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                
                if (type === 'encode') {
                    document.getElementById('encodeInput').value = content;
                    updateCharCount('encodeInput', 'encodeCount');
                    showNotification(translations[currentLanguage].fileLoadedEncode);
                } else {
                    document.getElementById('decodeInput').value = content;
                    updateCharCount('decodeInput', 'decodeCount');
                    showNotification(translations[currentLanguage].fileLoadedDecode);
                }
            };
            
            reader.readAsText(file);
        }

        // é¡¯ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show';
            
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // éµç›¤å¿«æ·éµæ”¯æŒ
        document.addEventListener('keydown', function(e) {
            // Ctrl+Enter æˆ– Cmd+Enter åŸ·è¡Œæ“ä½œ
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                const activeTab = document.querySelector('.tab-content.active');
                if (activeTab.id === 'encode') {
                    encodeText();
                } else {
                    decodeText();
                }
            }
            
            // Ctrl+L æˆ– Cmd+L æ¸…é™¤å…§å®¹
            if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                e.preventDefault();
                const activeTab = document.querySelector('.tab-content.active');
                if (activeTab.id === 'encode') {
                    clearInput('encodeInput', 'encodeResult');
                } else {
                    clearInput('decodeInput', 'decodeResult');
                }
            }
        });

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // å¾localStorageè¼‰å…¥èªè¨€è¨­ç½®
            const savedLanguage = localStorage.getItem('selectedLanguage');
            if (savedLanguage) {
                currentLanguage = savedLanguage;
                document.getElementById('languageSelect').value = currentLanguage;
            }
            
            // æ‡‰ç”¨ç¿»è­¯
            applyTranslations();
            
            // åˆå§‹åŒ–å­—ç¬¦è¨ˆæ•¸
            updateCharCount('encodeInput', 'encodeCount');
            updateCharCount('decodeInput', 'decodeCount');
            
            // å•Ÿå‹•æ—¥æœŸæ™‚é–“æ›´æ–°
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
